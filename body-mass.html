<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body-Mass-Index</title>
</head>
<body>
    <h1>Check your BMI</h1>
      <h3>Enter your weight and height below to check your BMI results</h3>
    <p>Put your weight in here(KG)<p>
    <input id="input1" type="number" placeholder="enter your weight">
    <p>And your height in here (CM)<p>
    <input id="input2" type="number" placeholder="enter your hight">
    <br>
    <br>
    <button id="button1">Calculate BMI</button>
    
</body>
</html>
<script>
    var btn = document.getElementById("button1")
    btn.addEventListener("click",function(){
        claculateData()
    })
    function claculateData(){
      event.preventDefault()
        var weight =document.getElementById("input1").value
        var height =document.getElementById("input2").value

       var bmi = ((weight)/(height * height))*10000;
       console.log(bmi)
       var head1 = document.createElement("h1")
       

       if (bmi <= 18.4){
       // var head1 = document.createElement("h1")
             head1.textContent = "Your BMI is "+ bmi +" which means You are UnderWeight"
       }
      else if(bmi >= 18.5 && bmi <= 24.9){
       // var head1 = document.createElement("h1")
             head1.textContent = "Your BMI is "+ bmi +" which means You are Normal Weight"
      }
      else if(bmi >=25 && bmi <= 29.9){
       // var head1 = document.createElement("h1")
        head1.textContent = "Your BMI is "+ bmi +" which means You are OverWeight"
      }
      else if(bmi >=30){
       // var head1 = document.createElement("h1")
        head1.textContent = "Your BMI is "+ bmi +" which means You are Obese"
      }
      else{
       // var head1 = document.createElement("h1")
        head1.textContent = "Your BMI is "+ bmi +" which means Invalid"
      }

      document.querySelector("body").append(head1)
        


    }
</script>
